name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    name: Build MkDocs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Build site
        run: uv run mkdocs build --clean
